<html>
    <head>
        <title></title>
    </head>
    <body>
        
<script>
    var arr = new Array();
    arr.push("<form>");
    arr.push("按钮<input type='button' value='按钮'><br />")
    arr.push("文字输入框<input type='text'><br />")
    arr.push("密码<input type='password'><br />")

    arr.push("单选框<input type='radio' name='sex' value='male'>Male<br />")
    arr.push("<input type='radio' name='sex' value='female'>Female<br />")

    arr.push("复选框<input type='checkbox' name='vehicle' value='Car'>Car<br />")
    arr.push("<input type='checkbox' name='vehicle' value='Bike'>Bike<br />")

    arr.push("提交按钮<input type='submit' value='Submit'><br />")

    arr.push("文本域<textarea row='10' cols='20' ></textarea><br />")

    arr.push("简单下拉列表<select name='cars'>")
    arr.push("<option value='1'>1</option>")
    arr.push("<option value='2'>2</option>")
    arr.push("<option value='3'>3</option>")
    arr.push("</select>")
    arr.push("</form>")
   
document.write(arr.join(""));

  </script> 
</body>
</html>
