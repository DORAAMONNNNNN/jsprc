<html>
    <head>
        <title></title>
    </head>
    <body>
        
<script>
    var arr = new Array();
    arr.push("<table border=1 width=500>");
    var b=1
    for(i=0;i<3;i++){
        arr.push("<tr>")
        for(j=0;j<3;j++){
            var len=b++
            arr.push("<td>"+len+"</td>")
        }
        arr.push("</tr>")
    }
    arr.push("</table>")
   

document.write(arr.join(""));

  </script> 
</body>
</html>
