<html>
<head>
</head>
<body>
<script>
document.write("<table border=1 width=500>")
var b = 1;
for(var a=0;a<3;a++)
{
    document.write("<tr>")
    for(var j = 0; j < 3; j++)
    {   
        var len = b++
        document.write('<td type="button" id="one+'+len+'" ondblclick=changebutton('+len+') onclick=remove('+len+')>'+len+'</td>');
    }
    document.write("</tr>")
}
document.write("</table>")
// function aaa(b){
//   alert(b)}
function changebutton(len)
{
    document.getElementById('one+'+len).innerHTML="<input type='text' id='inputs"+len+"'>"
}
function remove(len)
{   
    if (document.getElementById("inputs"+len)){
        var x=document.getElementById("inputs"+len).value 
        document.getElementById("one+"+len).innerHTML =x        
    }
}
</script>
</body>
</html>
